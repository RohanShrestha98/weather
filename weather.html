<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="fonts/css/all.min.css">
</head>
<body>
    <section class="weather_app">
        <div class="city_name">
            <h1 class="city">Carmarthenshire, UK</h1> 
            <h2>Thusday, 21 july</h2>
        </div>
        <section class="details row">
            <div class="left_details row">
                <div class="temp_image">
                    <img src="img/12.png" alt="">
                </div>
                <div class="temp">
                    <h1 class="tempra"></h1>
                    <h2>Mostly Cloudy</h2>
                </div>             
            </div>

            <div class="right_details row">
                <div class="high_low right">
                    <div class="top_temp">
                        <h1>23&#8451;</h1>
                        <p>High</p>
                    </div>
                    <div class="low_temp">
                        <h1>17&#8451;</h1>
                        <p>Low</p>
                    </div>
                </div>
                <div class="wind_rain right">
                    <div class="top_temp">
                        <h1>7mph</h1>
                        <p>Wind</p>
                    </div>
                    <div class="low_temp">
                        <h1>0%</h1>
                        <p>Rain</p>
                    </div>
                </div>
                <div class="sunset_sunrise">
                    <div class="top_temp">
                        <h1>05:30 AM</h1>
                        <p>Sunrise</p>
                    </div>
                    <div class="low_temp">
                        <h1>19:13 PM</h1>
                        <p>Sunset</p>
                    </div>
                </div>
            </div>
        </section>
        Rohan Shrestha
        <section>

        </section>
    </section>
</body>
<script src="weather.js"></script>
</html>
